<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <form action="" id="add-book-form">
                <label for="form-title">Title</label>
                <input type="text" id="form-title" required>
                <label for="form-author">Author</label>
                <input type="text" id="form-author" required>
                <label for="form-pages">Pages read</label>
                <input type="number" id="form-pages" required>
                <label for="reading-status">Reading Status</label>

                <select name="reading-status" id="reading-status">
                <option value="not-read-yet">Not read yet</option>
                <option value="currently-reading">Currently reading</option>
                <option value="Read">Read</option>
                </select>
                <input type="submit" id="submit-button" value="Add book to library"/>
            </form>
        </div>
        <div class="content">
                <p class="empty-display-message">Add a book to display it here...</p>
                <div class="cards-container"></div>
        </div>
    </div>
</body>
</html>
